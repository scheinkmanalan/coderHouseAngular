<mat-drawer-container class="dashboard-container">

    <mat-icon>book</mat-icon>

    </button>
    <br>
    <br>
    <button mat-icon-button class="example-icon" (click)="navigateToStudents()">

    </button>
  </mat-drawer>

 </div>
